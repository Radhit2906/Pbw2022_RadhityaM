<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time pada html 5</title>
</head>
<body style="background-color:#0d7377;">
    <article style="color :#eeeeee;">
        <h2>Waktu pada HTML 5</h2>
        <p>
            ditulis pada tanggal  <time datetime="2022-10-09">9 Oktober 2022 </time>
        </p>
        <p>
            besok ada acara pada pukul <time>07.00</time> sampai dengan pukul <time>12.00</time>
        </p>
        <p>
            dan pada pukul <time>14.00</time> sampai dengan pukul <time>16.00</time> 
        </p>
        
    </article>
    
</body>
</html>
